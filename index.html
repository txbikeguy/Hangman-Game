<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Boostrap Most Recent  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Link to CSS just in case -->
	<link rel="stylesheet" type="text/css" link="Assets/CSS/style.css">
	<!-- Always have a Favicon -->
	<link rel="shortcut icon" href="Assets/Images/favicon-hang.ico" type="image/x-icon">


	<title>Hangman-Game</title>
</head>
<body>
	<div class="text-center bg-dark">
		<div class="col">
			<img class="img-responsive " src="Assets/Images/stranger-things-banner.jpg" alt="stranger-things-banner">
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 bg-dark">
			</div>
			<div class="col-md-4 bg-light text-center text-justify border border-dark border-top-0">
				<h2>Guess the Letter of the Clue Using your Keyboard</h2>
				<p id="guesses-remaining">You get 15 guesses.</p>
				<p id="wrong-guesses">Wrong Guesses: </p>
				<p id ="win-count">Player Wins: </p>
				<p id="loss-count">Player Losses: </p>
				<h3 id="word-blank">_ _ _ _ _</h3>
			</div>
			<div class="col-md-4 bg-dark">
			</div>
			
		</div>
	</div>

	<footer class="footer pt-3">
		<div class="container text-center">
			<span class="">&copy;Ben Cross 2017</span>
		</div>
	</footer>
<!-- Link to JavaScript -->
<script src="Assets/Javascript/game.js"></script>
</body>
</html>
